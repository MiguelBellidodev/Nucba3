<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
</head>

<body>
    <header>
        <h1>Formulario de registro</h1>
    </header>
    <section>
    <form action="">

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required />
        <br>
        <br>
        <label for="nombre">Apellido:</label>
        <input type="text" id="apellido" required />
        <br>
        <br>
        <label for="modalidad">Modalidad de Cursada:</label>
        <label>
            <input type="radio" name="modalidad" value="on-demand">
            On-Demand
        </label>
        <label>
            <input type="radio" name="modalidad" value="en-vivo">
            En vivo
        </label>
        <br>
        <br>
        <label for="nombre">Correo:</label>
        <input type="email" id="email" required />
        <br>
        <br>
        <label>
            <input type="checkbox" name="interes" value="programacion">
            Deseo recibir información sobre nuevos posteos en la plataforma de Nucba.
        </label>
        <br>
        <br>
        <label>
            <input type="checkbox" name="interes" value="programacion">
            Declaro que leí los terminos y condiciones y estoy listo para convertirme en desarrollador web Full Stack.
        </label>
        <br>
        <br>
        <button type="submit">Enviar</button>
    </form>
</section>
</body>
</html>
